[project]
name = "jane-street-puzzles"
version = "0.1.0"
description = "My solutions to past Jane Street puzzles."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "codetiming>=1.4.0",
    "matplotlib>=3.9.2",
    "numpy>=2.1.3",
    "pandas>=2.2.3",
    "pre-commit>=4.0.1",
    "pysmt>=0.9.6",
    "scipy>=1.14.1",
    "seaborn>=0.13.2",
    "shapely>=2.0.6",
    "sympy>=1.13.3",
    "tabulate>=0.9.0",
    "toolz>=1.0.0",
    "tqdm>=4.66.6",
    "z3-solver>=4.13.3.0",
]

[tool.ruff]
line-length = 99
ignore = ["E741", "E731"]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle
    "F",  # Pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "UP",  # pyupgrade
    "SIM",  # flake8-simplify
]

[tool.docformatter]
style = "sphinx"  # Write docstrings in Sphinx style so that docformatter can format them
